<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeKeep - Create New Password</title>
    <link
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .btn-custom {
        background-color: #2d9cdb;
        color: white;
        border-radius: 0.75rem;
        font-weight: 500;
      }
      .btn-custom:hover {
        background-color: #238ac6;
      }
      .auth-header {
        background: linear-gradient(to bottom, #2563eb, #4ec3f7);
        border-radius: 1rem 1rem 0 0;
        color: white;
        padding: 2rem 1rem;
      }
      .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #22c55e; /* green circle */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }
      .form-control {
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/safekeeplogo.png"
            alt="SafeKeep Logo"
            width="35"
            height="35"
            class="me-2"
          />
          <strong>SafeKeep</strong>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary fw-bold" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Create Password Section -->
    <main
      class="container d-flex flex-column min-vh-100 justify-content-center"
    >
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="card">
            <!-- Header -->
            <div class="auth-header text-center">
              <div class="icon-circle">
                <i
                  class="bi bi-check-lg text-white"
                  style="font-size: 2rem"
                ></i>
              </div>
              <h5 class="fw-bold">Congratulations</h5>
            </div>

            <!-- Body -->
            <div class="card-body text-center">
              <p class="mb-0 small text-white-75">
                <i class="bi bi-shield-fill-check text-success"></i>
                <span class="fw-bold fs-6" style="color: #047857">
                  Security Verified</span
                >
              </p>
              <p>
                Your OTP has been verified successfully. Your account is now
                ready to set a new password.
              </p>

              <!-- Title -->
              <h6 class="fw-bold text-start mb-3">Create New Password</h6>

              <!-- Form -->
              <form>
                <!-- New Password -->
                <div class="mb-3 text-start">
                  <label class="form-label small">
                    <i class="bi bi-lock-fill text-primary"></i> New Password
                  </label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="newPassword"
                      placeholder="Enter password"
                    />
                    <span
                      class="input-group-text"
                      onclick="togglePassword('newPassword', this)"
                      style="cursor: pointer"
                    >
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3 text-start">
                  <label class="form-label small">
                    <i class="bi bi-lock-fill text-primary"></i> Confirm New
                    Password
                  </label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      placeholder="Confirm new password"
                    />
                    <span
                      class="input-group-text"
                      onclick="togglePassword('confirmPassword', this)"
                      style="cursor: pointer"
                    >
                      <i class="bi bi-eye"></i>
                    </span>
                  </div>
                </div>

                <!-- Submit -->
                <button
                  type="submit"
                  class="btn btn-custom w-100 mt-3"
                  style="background-color: #4ec3f7"
                >
                  <i class="bi bi-arrow-right"></i> Save New Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer bg-white shadow-sm py-3 mt-auto">
      <div class="container text-center">
        <p class="mb-0 text-muted">
          &copy; 2025 SafeKeep. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function togglePassword(inputId, iconElement) {
        const input = document.getElementById(inputId);
        const icon = iconElement.querySelector("i");

        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("bi-eye");
          icon.classList.add("bi-eye-slash"); // closed eye
        } else {
          input.type = "password";
          icon.classList.remove("bi-eye-slash");
          icon.classList.add("bi-eye"); // open eye
        }
      }
    </script>
  </body>
</html>
