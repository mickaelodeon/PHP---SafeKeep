<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKeep</title>
    <link href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <link rel="stylesheet" href="login.css">
</head>

    <!---Header ni siya guys ha-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/safekeeplogo.png"
            alt="SafeKeep Logo"
            width="35"
            height="35"
            class="me-2"
          />
          <strong>SafeKeep</strong>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary fw-bold" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Diri kutob and header-->

    <main class="main-content">
      <div class="form-wrapper">
        <div class="form-card">
          
          <div class="form-header">
            <div class="form-logo-wrapper">
                <img src="./assets/logo.png" alt="SafeKeep Logo" class="form-logo">
            </div>
            <h1 class="form-title">SafeKeep</h1>
            <p class="form-subtitle">Secure School Management System</p>
          </div>

          <form class="login-form">
            <div class="form-group">
              <input type="email" name="email" placeholder="Email Address" class="form-input"/>
            </div>

            <div class="form-group">
              <div class="password-input-wrapper">
                <input type="password" id="password-input" name="password" placeholder="Password" class="form-input"/>
                <img src="./assets/eye-off.png" id="toggle-password-icon" class="password-toggle-icon" alt="Show password">
              </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>

            <div class="submit-wrapper">
              <button type="submit" class="submit-button">
                <img src="./assets/login-icon.png" alt="" class="button-icon">
                Login
              </button>
            </div>
          </form>

          <div class="form-footer">
            <p>Don't have an account? <a href="register.html" class="footer-link">Register here</a></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Script for password toggle functionality -->
    <script>
        const togglePasswordIcon = document.getElementById('toggle-password-icon');
        const passwordInput = document.getElementById('password-input');

        togglePasswordIcon.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
                this.src = './assets/eye-off.png';
                this.alt = 'Show password';
            } else {
                this.src = './assets/eye-on.png';
                this.alt = 'Hide password';
            }
        });
    </script>

</body>
</html>
