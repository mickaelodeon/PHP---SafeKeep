<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Updated Successfully - SafeKeep</title>
    <link
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .auth-header {
        background: linear-gradient(to bottom, #2563eb, #4ec3f7);
        border-radius: 1rem 1rem 0 0;
        color: white;
        padding: 2rem 1rem;
      }
      .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #22c55e;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
      }
      .btn-custom {
        background-color: #4ec3f7;
        color: white;
        border-radius: 0.75rem;
        font-weight: 500;
      }
      .btn-custom:hover {
        background-color: #38bdf8;
      }
      .btn-secondary-custom {
        background-color: #f1f5f9;
        color: #111827;
        border-radius: 0.75rem;
        font-weight: 500;
      }
      .btn-secondary-custom:hover {
        background-color: #e2e8f0;
      }
    </style>
  </head>
  <body>
    <!-- Header/Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/safekeeplogo.png"
            alt="SafeKeep Logo"
            width="35"
            height="35"
            class="me-2"
          />
          <strong>SafeKeep</strong>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary fw-bold" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Header/Navbar -->

    <main
      class="container d-flex flex-column min-vh-100 justify-content-center"
    >
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <div class="card text-center">
            <!-- Success Header -->
            <div class="auth-header">
              <div class="icon-circle">
                <i
                  class="bi bi-check-lg text-white"
                  style="font-size: 2rem"
                ></i>
              </div>
              <h4 class="fw-bold">Password Updated Successfully</h4>
            </div>

            <!-- Body -->
            <div class="card-body mt-4">
              <p>
                Your password has been changed. You can now log in with your new
                credentials.
              </p>

              <a href="login.html" class="btn btn-custom w-100 mb-3">
                <i class="bi bi-arrow-right"></i> Continue to Sign in
              </a>

              <!-- Back to Home -->
              <a href="index.html" class="btn btn-secondary-custom w-100">
                <i class="bi bi-house-door"></i> Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
