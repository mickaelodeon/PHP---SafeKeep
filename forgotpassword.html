<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SafeKeep - Forgot Password</title>
    <link
      href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8fafc;
        font-family: "Segoe UI", sans-serif;
      }
      .card {
        border-radius: 1rem;
        border: none;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .btn-custom {
        background-color: #2d9cdb;
        color: white;
        border-radius: 0.5rem;
      }
      .btn-custom:hover {
        background-color: #238ac6;
      }
      .footer-note {
        font-size: 0.875rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!---Header ni siya guys ha-->>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/safekeeplogo.png"
            alt="SafeKeep Logo"
            width="35"
            height="35"
            class="me-2"
          />
          <strong>SafeKeep</strong>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary fw-bold" href="login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Diri kutob and header-->>

    <!-- Reset Password Section -->
    <main
      class="container d-flex flex-column min-vh-100 justify-content-center"
    >
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
          <!-- Heading -->
          <div class="text-center mb-4">
            <h5 class="fw-semibold">Reset Your Password</h5>
            <p class="text-muted small mb-0">
              You will receive an email with a one-time password
            </p>
          </div>

          <!-- Form Card -->
          <div class="card p-4">
            <form>
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email address"
                    required
                    aria-describedby="emailHelp"
                  />
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-custom w-100">
                <i class="bi bi-send"></i> Send OTP
              </button>
            </form>
          </div>

          <!-- Back to Login -->
          <div class="text-center mt-3">
            <a href="login.html" class="text-decoration-none"
              >&larr; Back to Login</a
            >
          </div>

          <!-- Footer Note -->
          <div class="text-center mt-3 footer-note">
            <i class="bi bi-shield-lock"></i> Your data is protected with
            enterprise-grade security
          </div>
        </div>
      </div>
    </main>

    <script src="assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
