<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeKeep</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">
    <link rel="stylesheet" href="header-start.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="page-background body-login">

    <div id="header-placeholder"></div>

    <main class="main-content">
      <div class="form-wrapper">
        <div class="form-card">
          <div class="form-header">
            <h1 class="form-title">Welcome Back!</h1>
            <p class="form-subtitle">Login to continue your journey with SafeKeep</p>
          </div>

          <form class="login-form">
            <div class="form-group">
              <input type="email" name="email" placeholder="Enter your email address" class="form-input"/>
            </div>

            <!-- MODIFIED: Password input with toggle icon -->
            <div class="form-group">
              <div class="password-input-wrapper">
                <input type="password" id="password-input" name="password" placeholder="Enter your password" class="form-input"/>
                <img src="./assets/eye-off.png" id="toggle-password-icon" class="password-toggle-icon" alt="Show password">
              </div>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe" class="form-checkbox">
                    <label for="rememberMe">Remember Me</label>
                </div>
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </div>

            <div class="submit-wrapper">
              <button type="submit" class="submit-button">
                <img src="./assets/login-icon.png" alt="" class="button-icon">
                Login
              </button>
            </div>
          </form>

          <div class="form-footer">
            <p>Don't have an account? <a href="register.html" class="footer-link">Sign up here</a></p>
          </div>
        </div>
      </div>
    </main>

    <!-- Script to load header -->
    <script>
      fetch('header-start.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('header-placeholder').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading the header:', error);
        });
    </script>
    
    <!-- NEW: Script for password toggle functionality -->
    <script>
        const togglePasswordIcon = document.getElementById('toggle-password-icon');
        const passwordInput = document.getElementById('password-input');

        togglePasswordIcon.addEventListener('click', function () {
            // Toggle the type attribute of the password input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle the icon image and alt text
            if (type === 'password') {
                this.src = './assets/eye-off.png';
                this.alt = 'Show password';
            } else {
                this.src = './assets/eye-on.png';
                this.alt = 'Hide password';
            }
        });
    </script>

</body>
</html>
